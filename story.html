<!DOCTYPE html>
<html>
    <head>
<script src="story.js></script>
             </head>
<style>
body, html {
    height: 100%;
    margin: 0;
}

#bg, #search-bg {
  background-image: url("http://yosemitelandscapes.com/images/032.jpg");
  height: 89.5%;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
}

#bg {
  background-position: center bottom;
  padding: 50px 30px 50px 90px;
}


#search-container {
  position: relative;
}

#search-bg {
  /* Absolutely position it, but stretch it to all four corners, then put it just behind #search's z-index */
  position: center;
  top: 0px;
  right: 0px;
  bottom: 0px;
  left: 0px;
  z-index: 99;

  /* Pull the background 70px higher to the same place as #bg's */
  background-position: center -70px;

  -webkit-filter: blur(10px);
  filter: url('/media/blur.svg#blur');
  filter: blur(10px);
}

#search {
  /* Put this on top of the blurred layer */
  position: relative;
  z-index: 100;
  padding: 50px;
  background: rgb(34,34,34); /* for IE */
  background: rgba(34,34,34,0.75);
}

@media (max-width: 600px ) {
  #bg { padding: 10px; }
  #search-bg { background-position: center -10px; }
}

#search h2, #search h5, #search h5 a { text-align: center; color: #fefefe; font-weight: normal; }
#search h2 { margin-bottom: 50px }
#search h5 { margin-top: 70px }
</style>

<body>
<div id="bg">
  <div id="search-container">
      <div id="search-bg"></div>
      <div id="search">
<input type="text" style= "color: black;margin-top: 100px ;margin-botton:  12px; margin-right: 10px;margin-left: 100px;"name="fname" placeholder="Name" id="Name"><br>
<button id="btnSubmit" onclick="submit()" style= "margin-top: 12px ;margin-botton:  32px; margin-right: 15px;margin-left: 100px;">Start</button>
<p id="story"></p>
<button id="btnNext" onclick="next()" style="visibility:hidden;">Next</button>
<button id="btnNext2" style="visibility:hidden;" onclick="next2()">Next</button>
<button id="btnpress" style="visibility:hidden;" onclick="press()">Press</button>
<button id="btnnopress" style="visibility:hidden;" onclick="nopress()">Don't Press</button>
<button id="btntalk" style="visibility:hidden;" onclick="talk()">Talk</button>
<button id="btnnotalk" style="visibility:hidden;" onclick="notalk()">Don't Talk</button>
</div>
    </div>
  </div>
</div>
                                                                   
</body>


</html>
